          https://github.com/ahmadazizi/iran-cities/tree/2.0/releases/v2.0
          </a>
      properties:
        title:
          type: string
          example: 

        id:
          type: integer
          example: 27

    City:
      type: object
      description: |
        city based on `shahr` table (only `shahr_type` == 0) from
