          type: string
          nullable: true

        companion_relation:
          type: string
          nullable: true

        is_dismissed:
          type: boolean
          nullable: true

        dismissed:
          description: |
            If is_dismissed==true, this field must be set
          type: string
          nullable: true
          format: datetime
          example: "2019-03-20"

    Nationality:
      type: object
      properties:
        id:
          type: string
          example: US
        title:
          type: string
          example:  

    ResidencyModel:
      type: object
      properties:
        city:
          allOf:
            - $ref: "#/components/schemas/City/properties/id"
            - nullable: true

        street:
          type: string
