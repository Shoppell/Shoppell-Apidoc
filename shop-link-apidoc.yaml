  "/user/auth/login":
    post:
      tags:
        - user
      description: "provide credentials and get access and refresh tokens"
      operationId: auth_login
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - username
                - password
              properties:
                username:
