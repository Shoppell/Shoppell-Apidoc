components:
  schemas:
    User:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
          description: |
            identifier of the user
        username:
          description: user's mobile number
          type: string
          pattern: r"^989\d{9}$"
          example: "989111234567"

        first_name:
          type: string
          example: John

        last_name:
          type: string
          example: Doe

        dob:
          type: string
          format: YYYY-mm-dd
          example: "2019-03-17"

        national_id:
          type: string
          example: "2080387612"
          maxLength: 11
          minLength: 11

        profile_picture:
          description: profile image url
          type: string
          example: /media/1334212310.jpg
          nullable: true

        # domains:
        #   type: array
        #   items:
        #     $ref: "#/components/schemas/Hospital"

    UserSummary:
      type: object
      properties:
        id:
          $ref: "#/components/schemas/User/properties/id"
        first_name:
          $ref: "#/components/schemas/User/properties/first_name"
        last_name:
          $ref: "#/components/schemas/User/properties/last_name"

    UserSummaryWithUsername:
      allOf:
        - $ref: "#/components/schemas/UserSummary"
        - type: object
          properties:
            username:
              $ref: "#/components/schemas/User/properties/username"

    UserCreation:
      allOf:
        - type: object
          required:
            - username
            - password
            - namespace
          properties:
            username:
              $ref: "#/components/schemas/User/properties/username"
            password:
              type: string
            namespace:
              type: integer
        - $ref: "#/components/schemas/UserSummary"
        - $ref: "#/components/schemas/WriteNamespaceAccess"

    WriteNamespaceAccess:
      type: object
      properties:
        is_assignee:
          type: boolean
          description: whether the user is an assignee of the namespace (i.e. has access to all clinics without explicit clinic access definitions)
        clinics:
          type: array
          items:
            type: integer
        permissions:
          $ref: "#/components/schemas/PermissionsMapping"

    NamespaceAccess:
      allOf:
        - $ref: "#/components/schemas/WriteNamespaceAccess"
        - type: object
          properties:
            clinics:
              type: array
              items:
                $ref: "#/components/schemas/Clinic"
            is_owner:
              type: boolean
              default: false
              description: whether the user is the owner of the namespace

    UserWithNamespaceAccess:
      allOf:
        - $ref: "#/components/schemas/User"
        - type: object
          properties:
            namespace_access:
              $ref: "#/components/schemas/NamespaceAccess"

    UserSelfInfo:
      allOf:
        - $ref: "#/components/schemas/User"
        - type: object
          properties:
            namespaces:
              type: array
              items:
                $ref: "#/components/schemas/NamespaceWithAccess"

    Namespace:
      type: object
      description: see main notes of the document
      properties:
        id:
          type: integer
        title:
          type: string
          nullable: true

    NamespaceWithAccess:
      allOf:
        - $ref: "#/components/schemas/Namespace"
        - type: object
          properties:
            access:
              $ref: "#/components/schemas/NamespaceAccess"

    PermissionsMapping:
      description: |
        each key in this object is a `permission` name and its value indicates whether the user has the permission in the specified namespace
      type: object
      properties:
        permission:
          type: boolean
      example:
        "write_demographic": true
        "read_clinical": true
        "write_clinical": true
        "aggregate_data": true
        "manage_form": false
        "manage_user": false
        "manage_clinic": false

    PatientEdition:
      allOf:
        - type: object
          description: |
            NOTE: These fields are always required; `first_name`, `last_name`, `national_id`, `has_national_id`, `gender`
          properties:
            first_name:
              type: string
              nullable: true
              example: John

            last_name:
              type: string
              nullable: true
              example: Doe

            father_name:
              type: string
              nullable: true
              example: Joey

            gender:
              type: string
              description: one char value from {Male, Female, Other}
              nullable: true
              enum:
                - M
                - F
                - O
            dob:
              type: string
              description: date of birth
              format: YYYY-mm-dd
              example: "2019-03-17"
              nullable: true

            nationality:
              allOf:
                - $ref: "#/components/schemas/Nationality/properties/id"
                - nullable: true

            national_id:
              description: |
                national_id xor foreign_code ( )
              type: string
              example: 2090116508
              nullable: true

            has_national_id:
              description: |
                indicates whether the national_id field contains a `national ID` or `foreign_code`
              type: boolean
              example: true

            birth_location:
              allOf:
                - $ref: "#/components/schemas/City/properties/id"
                - nullable: true

            marital_status:
              type: string
              description: one char value from {Single, Married}
              nullable: true
              enum:
                - S
                - M
            note:
              type: string
              nullable: true
              maxLength: 1000
              example: "blah blah blah"

            incognito:
              type: boolean
              example: False
              description: |
                If the patient is incognito, all fields except id
                can be null. If not, `first_name`, `last_name` and `gender` are required.
        - $ref: "#/components/schemas/ResidencyModel"
        - type: object
          properties:
            attending_clinics:
              type: array
              items:
                type: integer

    PatientCreation:
      allOf:
        - type: object
          properties:
            namespace:
              $ref: "#/components/schemas/Namespace/properties/id"
        - $ref: "#/components/schemas/PatientEdition"

    Patient:
      allOf:
        - type: object
          properties:
            id:
              type: integer
              description: identifier of the patient inside the specified namespace
              example: 456789
        - $ref: "#/components/schemas/PatientEdition"
        - type: object
          properties:
            created:
              type: string
              description: the time user is created
              format: datetime
              example: "2019-03-17T12:00:00+0330"
              nullable: true
            last_admitted:
              type: string
              format: datetime
              example: "2019-03-17T12:00:00+0330"
            modified:
              type: string
              description: each time user changes patient
              format: datetime
              example: "2019-03-17T12:00:00+0330"
              nullable: true
            last_editor:
              allOf:
                - $ref: "#/components/schemas/UserSummary"
                - nullable: true
            attending_clinics:
              type: array
              items:
                $ref: "#/components/schemas/Clinic"

    Admission:
      allOf:
